<div class="dashboard-container">
  <!-- Header -->
  <header class="dashboard-header">
    <!-- Husna Card -->
    <div class="husna-card">
      <div class="husna-name">{{ husnaName }}</div>
      <div class="husna-transliteration">{{ husnaTransliteration }}</div>
      <div class="husna-meaning">{{ husnaMeaning }}</div>
    </div>

    <!-- Location & Active Prayer -->
    <div class="info-card">
      <div class="location-selector">
        <select [(ngModel)]="selectedCity" (change)="onCityChange()" class="city-select">
          <option *ngFor="let city of cities" [value]="city.value">{{ city.name }}</option>
        </select>
        <div class="location-display">
          <span class="material-icons">location_on</span>
          {{ selectedCity }}, {{ country }}
        </div>
      </div>
      <div class="current-prayer" [class.active]="activePrayer">
        {{ getPrayerTimeText(activePrayer) }}
      </div>
    </div>

    <!-- Time & Date -->
    <div class="time-card">
      <div class="current-time">{{ currentTime }}</div>
      <div class="current-date">{{ gregorianDate }}</div>
    </div>
  </header>

  <!-- Hijri Date -->
  <section class="hijri-date">
    <div class="hijri-text">{{ hijriDate }}</div>
  </section>

  <!-- Prayer Grid -->
  <section class="prayer-grid">
    <div class="prayer-card" [class.active]="activePrayer === 'fajr'">
      <div class="prayer-name">الفجر</div>
      <div class="prayer-time">{{ fajr }}</div>
      <div *ngIf="activePrayer === 'fajr'" class="prayer-indicator"></div>
    </div>
    <div class="prayer-card" [class.active]="activePrayer === 'dhuhr'">
      <div class="prayer-name">الضهر</div>
      <div class="prayer-time">{{ dhuhr }}</div>
      <div *ngIf="activePrayer === 'dhuhr'" class="prayer-indicator"></div>
    </div>
    <div class="prayer-card" [class.active]="activePrayer === 'asr'">
      <div class="prayer-name">العصر</div>
      <div class="prayer-time">{{ asr }}</div>
      <div *ngIf="activePrayer === 'asr'" class="prayer-indicator"></div>
    </div>
    <div class="prayer-card" [class.active]="activePrayer === 'maghrib'">
      <div class="prayer-name">المغرب</div>
      <div class="prayer-time">{{ maghrib }}</div>
      <div *ngIf="activePrayer === 'maghrib'" class="prayer-indicator"></div>
    </div>
    <div class="prayer-card" [class.active]="activePrayer === 'isha'">
      <div class="prayer-name">العشاء</div>
      <div class="prayer-time">{{ isha }}</div>
      <div *ngIf="activePrayer === 'isha'" class="prayer-indicator"></div>
    </div>
  </section>
</div>
